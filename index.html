<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <title>PaintJS</title>
</head>

<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls_range">
            <a class="brush_text">Brush size</a>
            <input type="range" id="jsRange" min="0.1" max="5" value="2.5" step="0.1">
        </div>
        <div class="controls_btn">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls_colors" id="jsColors">
            <div class="controls_color js_color" style="background-color: rgb(39, 38, 38);"></div>
            <div class="controls_color js_color" style="background-color: white;"></div>
            <div class="controls_color js_color" style="background-color: red;"></div>
            <div class="controls_color js_color" style="background-color: orange;"></div>
            <div class="controls_color js_color" style="background-color: yellow;"></div>
            <div class="controls_color js_color" style="background-color: lightgreen;"></div>
            <div class="controls_color js_color" style="background-color: skyblue;"></div>
            <div class="controls_color js_color" style="background-color: blue;"></div>
            <div class="controls_color js_color" style="background-color: darkblue;"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
